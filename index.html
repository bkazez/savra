    <meta charset="utf-8" />

<body>
    <h4 id="navbarTitle"></h4>
    <fieldset id="videoForm">
      <label>Movie File Path</label>
      <input type="text" id="videoURL" />
      <label>ID Number</label> <input type="text" id="animalID" />
      <label>Frame Rate</label> <input type="text" id="fps" />
      <label>Video Width</label> <input type="text" id="videoWidth" />
      <label>Video Height</label> <input type="text" id="videoHeight" />
      <select id="deltaFrames">
        <option value="1" selected="selected">1 frame</option>
        <option value="2">2 frames</option>
        <option value="5">5 frames</option>
      </select>
      <p><a class="small button video-load" id="video-load">Load</a></p>
    </fieldset>
    <div id="scaleForm">
      <input type="text" id="scaleReference" value="10" /> cm = <span id="scale">?</span> px<br>
      <a class="small button video-load" id="set-scale">Set Scale</a></p>
    </div>

<div id="videoUI">
    <div id="video-wrapper">
      <video id="video" class="video-js vjs-default-skin" controls preload="auto" data-setup=''>
      </video>
    </div>
    <p><a class="small button video-load" id="restart">« Restart</a></p>
    <div class="row">
      <div class="large-6 columns">
        <h4>Summary</h4>
        <textarea id="outputSummary" class="output"></textarea>
        <!-- <a href="#" id="copySummary">Copy Summary</a> -->
      </div>
      <div class="large-6 columns">
        <h4>Details</h4>
        <textarea id="outputDetails" class="output"></textarea>
        <!-- <a href="#" id="copyDetails">Copy Details</a> -->
      </div>
  </div>
</div>
